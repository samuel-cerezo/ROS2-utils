# Typical transformations between the camera's optical, IMU, and infrared frames.

# Explanation:
#             - parent_frame: The source frame (e.g., the camera's color optical frame).
#             - child_frame: The destination frame (e.g., depth, IMU, or infrared frames).
#             - matrix: A 4x4 transformation matrix representing the pose and transformation from the parent frame to the child frame. 
